{% set name = "attune" %}
{% set version = "0.5.0" %}
{% set sha256 = "8ba17659683d9c064074d4c630d2c153d9999e6a6c4f2eb1331bce2a18efd18a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - attune = attune._cli:main
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >={{ python_min }}
    - WrightTools >=3.2.5
    - numpy
    - scipy
    - matplotlib-base
    - appdirs
    - dateparser
    - python-dateutil
    - click

test:
  imports:
    - attune
  commands:
    - pip check
    - attune --help
  requires:
    - pip  
    - python {{ python_min }}

about:
  home: https://github.com/wright-group/attune
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for tuning optical parametric amplifiers and multidimensional spectrometers.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - darienmorrow
    - kameyer226
    - ddkohler
